			<script>
			

					
			$(document).ready(function() {

				
				$('.header').parallax({speed : 0.2});
				
				// Animate scroll clicking nav items
				$('nav').find("a").click(function(e) {
				  e.preventDefault();
				  var $href = $(this).attr('href');
				  $('html, body').stop().animate({
					scrollTop: $($href).offset().top
				  }, 1000);
				  return false;
				});

				
				
			
			/*
				$(window).scroll(function() {

				  $('.header').css({ transform: 'translateY(' + (y * 0.5) + 'px)' });
				}); */
				
				
								
var scrolled = 4;
  $(window).scroll(function() {
    if ($(window).scrollTop() > scrolled) {
        $('a.btt').fadeIn('slow');
    } 
    else {
    	$('a.btt').fadeOut('slow');
    }
  });
				
$('a.btt').click(function() {
  $('html, body').animate({
    scrollTop: 0
  }, 700);
return false;
});	
			});
