			<script>
			
				
			$(document).ready(function() {
				
				$('.header').parallax({speed : 0.2});
				
				// Animate scroll clicking nav items
				$('nav').find("a").click(function(e) {
				  e.preventDefault();
				  var $href = $(this).attr('href');
				  $('html, body').stop().animate({
					scrollTop: $($href).offset().top
				  }, 1000);
				  return false;
				});
